<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carnaval 2021</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="contagem">
    <table>
      <tr>
        <td>
          <div class="numero" id="dia"></div>
        </td>
      </td><td><div class="numero" id="hora"></div></td><td><div class="numero" id="minuto"></div></td><td><div class="numero" id="segundo"></div></td></tr>
    <tr style="height:20px"><td><p class="legenda">Dias</p></td><td><p class="legenda">Horas</p></td><td><p class="legenda">Min</p></td><td><p class="legenda">Seg</p></td></tr></table>
    
    </table>
    </div> 
    <script>
      var target_date = new Date("february 12, 2021").getTime();
      var dias, horas, minutos, segundos;
      var regressiva = document.getElementById("regressiva");
      
      setInterval(function () {
      
          var current_date = new Date().getTime();
          var segundos_f = (target_date - current_date) / 1000;
      
      dias = parseInt(segundos_f / 86400);
          segundos_f = segundos_f % 86400;
      
          horas = parseInt(segundos_f / 3600);
          segundos_f = segundos_f % 3600;
      
          minutos = parseInt(segundos_f / 60);
          segundos = parseInt(segundos_f % 60);
      
          document.getElementById('dia').innerHTML = dias;
      document.getElementById('hora').innerHTML = horas;
      document.getElementById('minuto').innerHTML = minutos;
      document.getElementById('segundo').innerHTML = segundos;
      
      
      }, 1000);
      </script>
</body>
</html>
